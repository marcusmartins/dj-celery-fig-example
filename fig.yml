db:
  image: postgres
mq:
  image: dockerfile/rabbitmq
  ports:
    - "15672:15672"
redis:
  image: redis
web:
  build: .
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
    - .:/code
  ports:
    - "8000:8000"
  links:
    - db
    - redis
    - mq
worker:
  build: .
  command: celery -A example worker -l info -E
  volumes:
    - .:/code
  links:
    - db
    - mq
  environment:
    - C_FORCE_ROOT="true"
